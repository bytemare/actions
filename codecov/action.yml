name: 'codecov'
description: 'Upload a coverage report to Codecov'
inputs:
  coverage-report:
    required: true
    description: "Path to the coverage report"

runs:
  using: "composite"
  steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.codecov.io:443
          api.github.com:443
          cli.codecov.io:443
          github.com:443
          storage.googleapis.com:443

    - uses: codecov/codecov-action@080969defa1436423c96b1c8b20b5d8cb41afa20
      with:
        file: ${{ inputs.coverage-report }}
