name: 'codecov'
description: 'Upload a coverage report to Codecov'
inputs:
  coverage-report:
    required: true
    description: "Path to the coverage report"

runs:
  using: "composite"
  steps:
    - name: Harden Runner
      uses: step-security/harden-runner@9ff9d14760a73102d9fa2f47131624137f50ead8
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.codecov.io:443
          api.github.com:443
          cli.codecov.io:443
          github.com:443
          storage.googleapis.com:443

    - uses: codecov/codecov-action@d42a336584211c4f940f39382853503887003197
      with:
        file: ${{ inputs.coverage-report }}
