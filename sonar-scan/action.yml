name: 'sonar-scan'
description: 'Scan code with SonarSource'
inputs:
  configuration:
    required: true
    description: "Path to the configuration file."
  coverage:
    required: false
    description: "Path to the coverage report file."

runs:
  using: "composite"
  steps:
    - name: Harden Runner
      uses: step-security/harden-runner@9ff9d14760a73102d9fa2f47131624137f50ead8
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          github.com:443
          golang.org:443
          objects.githubusercontent.com:443
          proxy.golang.org:443
          scanner.sonarcloud.io:443
          sonarcloud.io:443
          storage.googleapis.com:443
          sum.golang.org:443

    - name: Checkout repo
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@4ab57d7ea2fd0c9948210b2e0784e280674e7144
      with:
        go-version-file: ${{ inputs.go-mod }}
        go-version: ${{ inputs.go-version }}

    - uses: SonarSource/sonarcloud-github-action@a69a8edf1df352adece45acf0c3b810050657eda
      with:
        args: >
          -Dproject.settings=${{ inputs.configuration }}
          -Dsonar.go.coverage.reportPaths=${{ inputs.coverage }}
