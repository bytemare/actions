name: Scorecard analysis workflow
on:
  push:
    # Only the default branch is supported.
    branches:
      - main
  schedule:
    # Weekly on Saturdays.
    - cron: '30 1 * * 6'
  pull_request:
    # All branches are supported.
    branches:
      - main

permissions: {}

jobs:
  analysis:
    permissions:
      # Needed if using Code scanning alerts
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
      # Needed for nested workflow
      actions: read
      attestations: read
      checks: read
      contents: read
      deployments: read
      issues: read
      discussions: read
      packages: read
      pages: read
      pull-requests: read
      repository-projects: read
      statuses: read

    uses: ./.github/workflows/scorecard.yml
    secrets:
      token: ${{ secrets.SCORECARD_TOKEN }}