name: Scorecard Analysis

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  scorecard:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed if using Code scanning alerts
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
    steps:
      - uses: step-security/harden-runner@9ff9d14760a73102d9fa2f47131624137f50ead8
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.osv.dev:443
            api.securityscorecards.dev:443
            fulcio.sigstore.dev:443
            github.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            rekor.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
            www.bestpractices.dev:443

      - name: "Checkout code"
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@fad9a3cc533bb069b1f01f272f1f630895cd690a
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.token }}
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@552bf3722c16e81001aea7db72d8cedf64eb5f68
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: "Upload SARIF results to code scanning"
        uses: github/codeql-action/upload-sarif@84d6ead480f493c32a39f012db4b9dfb02e8868b
        with:
          sarif_file: results.sarif
