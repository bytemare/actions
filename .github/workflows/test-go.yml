name: Test Go

permissions: {}

on:
  workflow_call:
    inputs:
      command:
        description: 'The command to use to run the tests (defaults to go test -v -vet=all ./...)'
        required: false
        type: string
        default: go test -v -vet=all ./...
      version:
        description: 'The Go version to use'
        required: false
        type: string

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@9ff9d14760a73102d9fa2f47131624137f50ead8
        with:
          disable-sudo: true
          egress-policy: audit

      - name: Init go
        uses: bytemare/actions/init-go@4166ee8110554c18c03ad257a3191ee9901f2bd6
        with:
          version: ${{ inputs.version }}

      - name: Run Tests
        run: ${{ inputs.command }}
