name: 'init-go'
description: 'Check out the repo and setup-go'
inputs:
  go-mod:
    description: 'Go mod file'
    required: false
  version:
    description: 'Go versions to use'
    required: false
runs:
  using: "composite"
  steps:
    - name: Harden Runner
      uses: step-security/harden-runner@951b48540b429070694bc8abd82fd6901eb123ca
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          github.com:443
          golang.org:443
          objects.githubusercontent.com:443
          proxy.golang.org:443
          storage.googleapis.com:443
          sum.golang.org:443
          
    - name: Checkout repo
      uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@b26d40294f8ad76fcc90b915dac85892322fe62d
      with:
        go-version-file: ${{ inputs.go-mod }}
        go-version: ${{ inputs.go-version }}
