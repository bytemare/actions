name: 'init-go'
description: 'Check out the repo and setup-go'
inputs:
  go-mod:
    description: 'Go mod file'
    required: false
  go-version:
    description: 'Go versions to use'
    required: false
runs:
  using: "composite"
  steps:
    - name: Checkout repo
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      with:
        fetch-depth: 0

    - name: Prepare Go caches
      shell: bash
      run: mkdir -p "$HOME/.cache/go-build" "$HOME/go/pkg/mod"

    - name: Setup Go
      uses: actions/setup-go@4aaadf42668403795cdfdb15b1c4250e9fed12b9
      with:
        go-version-file: ${{ inputs.go-mod }}
        cache-dependency-path: "**/go.sum"
        go-version: ${{ inputs.go-version }}
